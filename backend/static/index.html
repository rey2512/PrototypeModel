
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeepGuard AI | Deepfake Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --primary-light: #dbeafe;
      --background: #f8fafc;
      --foreground: #0f172a;
      --card: #ffffff;
      --card-border: #e2e8f0;
      --success: #10b981;
      --success-light: #d1fae5;
      --error: #ef4444;
      --error-light: #fee2e2;
      --muted: #64748b;
      --muted-light: #f1f5f9;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      --radius: 0.5rem;
      --transition: all 0.2s ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--card-border);
      padding: 1rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo {
      background-color: rgba(59, 130, 246, 0.1);
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 1.5rem;
      height: 1.5rem;
      color: var(--primary);
    }

    .brand-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--foreground);
    }

    .nav {
      display: none;
    }

    @media (min-width: 768px) {
      .nav {
        display: flex;
        gap: 2rem;
      }

      .nav-link {
        color: var(--muted);
        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 500;
        transition: var(--transition);
      }

      .nav-link:hover {
        color: var(--foreground);
      }

      .nav-link.active {
        color: var(--primary);
      }
    }

    .container {
      max-width: 768px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem 1rem;
      flex-grow: 1;
    }

    .card {
      background-color: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card-header {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      text-align: center;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--foreground);
    }

    .subtitle {
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .file-upload {
      background-color: var(--muted-light);
      border: 2px dashed var(--primary-light);
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }

    .file-upload:hover {
      border-color: var(--primary);
      background-color: rgba(219, 234, 254, 0.5);
    }

    .file-upload input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .upload-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .upload-text {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .upload-hint {
      font-size: 0.875rem;
      color: var(--muted);
    }

    .selected-file {
      display: none;
      background-color: var(--primary-light);
      color: var(--primary);
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      font-size: 0.875rem;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .selected-file.active {
      display: flex;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0.875rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .result-box {
      display: none;
      background-color: var(--muted-light);
      border-radius: var(--radius);
      padding: 1.5rem;
      text-align: center;
      transition: var(--transition);
    }

    .result-box.active {
      display: block;
      animation: fadeIn 0.3s ease-out;
    }

    .result-status {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .result-fake {
      color: var(--error);
      background-color: var(--error-light);
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
    }

    .result-real {
      color: var(--success);
      background-color: var(--success-light);
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
    }

    .confidence {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .confidence-text {
      font-size: 0.875rem;
      color: var(--muted);
    }

    .progress-container {
      background-color: var(--card-border);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .progress-bar.fake {
      background-color: var(--error);
    }

    .progress-bar.real {
      background-color: var(--success);
    }

    .analyzing {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .spinner {
      width: 2.5rem;
      height: 2.5rem;
      border: 3px solid var(--primary-light);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1.5s linear infinite;
    }

    .error {
      background-color: var(--error-light);
      color: var(--error);
      padding: 1rem;
      border-radius: var(--radius);
      text-align: center;
      font-weight: 500;
    }

    .footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--muted);
      font-size: 0.875rem;
      border-top: 1px solid var(--card-border);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
          <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
          <line x1="6" y1="6" x2="6.01" y2="6"></line>
          <line x1="6" y1="18" x2="6.01" y2="18"></line>
        </svg>
      </div>
      <span class="brand-name">DeepGuard AI</span>
    </div>
    <nav class="nav">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link active">Detection Tool</a>
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Resources</a>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Deepfake Detection Tool</h1>
        <p class="subtitle">Upload a video to analyze and detect if it's been artificially manipulated</p>
      </div>
      <form id="uploadForm">
        <label class="file-upload">
          <div class="upload-icon">ðŸ“¹</div>
          <h3 class="upload-text">Upload Video</h3>
          <p class="upload-hint">Drag and drop a video file or click to browse</p>
          <input type="file" name="video" id="videoInput" accept="video/*" required />
          <div id="selectedFile" class="selected-file">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
            <span id="fileName"></span>
          </div>
        </label>
        <button type="submit" id="submitBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          Analyze Video
        </button>
      </form>
      <div id="result" class="result-box"></div>
    </div>
  </div>

  <footer class="footer">
    <p>Â© 2025 DeepGuard AI | Deepfake Detection Technology</p>
  </footer>

  <script>
    const form = document.getElementById("uploadForm");
    const resultDiv = document.getElementById("result");
    const videoInput = document.getElementById("videoInput");
    const selectedFile = document.getElementById("selectedFile");
    const fileName = document.getElementById("fileName");
    const submitBtn = document.getElementById("submitBtn");

    // Display selected file name
    videoInput.addEventListener("change", function() {
      if (this.files.length > 0) {
        const file = this.files[0];
        fileName.textContent = file.name;
        selectedFile.classList.add("active");
      } else {
        selectedFile.classList.remove("active");
      }
    });

    // Handle form submission
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Show result box with loading state
      resultDiv.classList.add("active");
      resultDiv.innerHTML = `
        <div class="analyzing">
          <div class="spinner"></div>
          <p>Analyzing video for deepfake indicators...</p>
        </div>
      `;
      
      // Disable the submit button
      submitBtn.disabled = true;
      
      const formData = new FormData(form);

      try {
        // Add artificial delay for demonstration
        // Remove this setTimeout in production
        setTimeout(async () => {
          try {
            const response = await fetch("/detect", {
              method: "POST",
              body: formData
            });

            const data = await response.json();
            
            if (data.label) {
              const isFake = data.label.toLowerCase() === "fake";
              const confidence = data.prediction.toFixed(2);
              
              resultDiv.innerHTML = `
                <div class="result-status">
                  <span class="${isFake ? 'result-fake' : 'result-real'}">
                    ${isFake ? 'ðŸš« Deepfake Detected' : 'âœ… Authentic Video'}
                  </span>
                </div>
                <div class="confidence">
                  <p class="confidence-text">Analysis Confidence: ${confidence}%</p>
                  <div class="progress-container">
                    <div class="progress-bar ${isFake ? 'fake' : 'real'}" style="width: ${confidence}%"></div>
                  </div>
                </div>
              `;
            } else {
              resultDiv.innerHTML = `
                <div class="error">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                  </svg>
                  <p>Detection failed. Unable to analyze the video.</p>
                </div>
              `;
            }
          } catch (error) {
            console.error("Error:", error);
            resultDiv.innerHTML = `
              <div class="error">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="8" x2="12" y2="12"></line>
                  <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <p>Error during detection. Please try again later.</p>
              </div>
            `;
          } finally {
            // Re-enable the submit button
            submitBtn.disabled = false;
          }
        }, 1500); // Simulate processing time
        
      } catch (error) {
        console.error("Error:", error);
        resultDiv.innerHTML = `
          <div class="error">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <p>Error during detection. Please try again later.</p>
          </div>
        `;
        submitBtn.disabled = false;
      }
    });

    // Add drag and drop functionality
    const dropArea = document.querySelector(".file-upload");

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
      dropArea.style.borderColor = 'var(--primary)';
      dropArea.style.backgroundColor = 'rgba(219, 234, 254, 0.5)';
    }

    function unhighlight() {
      dropArea.style.borderColor = 'var(--primary-light)';
      dropArea.style.backgroundColor = 'var(--muted-light)';
    }

    dropArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      videoInput.files = files;
      
      // Trigger change event manually
      const event = new Event('change');
      videoInput.dispatchEvent(event);
    }
  </script>
</body>
</html>
